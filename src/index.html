<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Blip DS</title>
    <script type="module" src="/build/blip-ds.esm.js"></script>
    <script nomodule src="/build/blip-ds.js"></script>
  </head>
  <style>
    body {
      background: #f5f8f9;
      /*background: #0a0f1a; */
      margin: 0;
      padding: 32px;
    }
  </style>

  <body>
    <bds-toast
      button-action="close"
      icon="bell"
      action-type="icon"
      toast-title="toast system"
      toast-text="Este é um toast de sistema"
      variant="system"
      show="true"
    ></bds-toast>
    <bds-toast
      button-action="close"
      icon="error"
      action-type="button"
      button-text="click here"
      toast-title="toast system"
      toast-text="Este é um toast de sistema"
      variant="error"
      show="true"
    ></bds-toast>
    <bds-toast
      button-action="close"
      icon="like"
      action-type="icon"
      toast-title=""
      toast-text="Este é um toast de sistema"
      variant="success"
      show="true"
    ></bds-toast>
    <bds-toast
      button-action="close"
      icon="info"
      action-type="icon"
      toast-title="toast system"
      toast-text="Este é um toast de sistema Este é um toast de sistema Este é um toast de sistema Este é um toast de sistema"
      variant="warning"
      show="true"
    ></bds-toast>
    <bds-toast
      button-action="close"
      icon="bell"
      action-type="icon"
      toast-title="toast system"
      toast-text="Este é um toast de sistema Este é um toast de sistema Este é um toast de sistema Este é um toast de sistema"
      variant="notification"
      show="true"
    ></bds-toast>
